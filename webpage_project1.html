<!--using html forms to make a webpage that accepts the registration details of a user-->
<!--and then show them a video on submission of the form-->

<!DOCTYPE html>
<html>
<head>
    <title>Choice_forms</title>

    <style>
        body{
            background-color: rgb(219, 68, 57);
            margin: 0;
            font-family:'Franklin Gothic Medium','Arial Narrow',Arial,sans-serif;
        }

        .navbar{
            background-color: rgb(241, 232, 219);
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .navbar a{
            color: rgb(219, 68, 57);
            text-decoration: none;
        }

        h2.fonth2{
            font-size: 100px;
            color: rgb(241, 232, 219);
            text-align: center;
        }
        .topbanner_para{
            font-size: 30px;
            color: rgb(241, 232, 219);
            text-align: center;
        }

        .bottom_section{
            display:flex;
            min-height: 70vh;
            background-color: rgb(241, 232, 219);
        }

        .left_menu img{
            width: 600px;
            border-radius: 10px;
            margin: 40px;
        }

        .form_section{
            margin:auto;
            text-align: center;
            font-size: 35px;
            color: rgb(219, 68, 57);
            max-width: 600px;
        }

        .btn{
            background-color: rgb(219, 68, 57);
            border: none;
            color:rgb(241, 232, 219);
            padding: 15px 32px;
            font-size: 24px;
            border-radius: 12px;
            cursor: pointer;
        }
        .btn:hover{
            box-shadow: 0 8px 16px rgba(237, 95, 95, 0.4);
        }
        .btn a{
            color: rgb(241, 232, 219);
            text-decoration: none;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <a href="#">Contact</a>
</nav>

<h2 class="fonth2"><strong>Welcome to our website</strong></h2>
<p class="topbanner_para">Please fill the registration form below to proceed to the video</p>

<div class="bottom_section">
    <div class="left_menu">
        <img src="img2_for_WP1.jpeg" alt="image">
    </div>

    <div class="form_section">
        <button class="btn"><a href="form_for_WP1.html">GO!</a></button>

        <p>By clicking the register button, you agree to our terms and conditions.</p>

        <p>NOTE: This is a demo website and does not store any personal information.</p>
    </div>
</div>

</body>
</html>
